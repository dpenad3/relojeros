<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<!-- Título de la página  e icono-->
	<title>OnliReloj | Catálogo </title>
	<link rel="icon" type="image/png" th:href="@{../images/icono.png}">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<main role="main">
		<div class="jumbotron">
			<div class="container">
				<h3>Catálogo</h3>
				Puedes buscar por categoría.
				<form th:action="@{/search}" method="get" class="form-inline" th:object="${search}">
					<select th:field="*{categoria.id}" class="custom-select custom-select mb-3">
						<option th:value="${null}" selected>Seleccione una categoría</option>
						<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}" ></option>
						
					</select>&nbsp;
					<button type="submit" class="btn btn-primary mb-3">Buscar</button>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="card" th:each="reloj : ${relojes}">
				<img src="${reloj.imagen}" class="card-img-top" alt="...">
				<div class="card-body">
					<p class="card-text" th:text="${reloj.nombre}"></p>
					<p class="card-text" th:text="${reloj.marca}"></p>
					<p class="card-text" th:text="${reloj.categoria.nombre}"></p>
					<a th:href="@{/detalle/{id} (id=${reloj.id})}" class="btn btn-primary" role="button">Detalles</a>
				</div>
			</div>
			<hr>
		</div>
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
