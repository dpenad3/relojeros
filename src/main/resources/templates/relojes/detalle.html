<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/ec5f17387f.js"></script>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../../css/style.css}">
	<!-- Título de la página  e icono-->
	<title>OnliReloj | Detalle</title>
	<link rel="icon" type="image/png" th:href="@{../../images/icono.png}">
</head>
<body>

	<header th:insert="/fragments/menu :: menu-principal"></header>
	<main>
		<h1>Detalle del Producto</h1>
		<div class="container" th:object="${reloj}">
			<div class="row">
				<div class="col">
					<img th:src="@{/images/}+${reloj.imagen}+@{.PNG}" height="400px" align="right" alt="Imágen del producto">
				</div>
				<div class="col">
					<h5 th:text="${reloj.nombre}"></h5>
					<strong>Marca: </strong><span th:text="${reloj.marca}"></span><br>
					<strong>Categoria: </strong><span  th:text="${reloj.categoria.nombre}"></span><br>
					<p th:text="${reloj.descripcion}"></p>
					<strong>Precio: $</strong><span class="card-text" th:text="${reloj.precio}"></span><br>
					<a th:href="@{/venta/comprar/{id}  (id=${reloj.id})}" class="btn btn-success">Comprar</a>
					<a th:href="@{/catalogo}" class="btn btn-primary">Volver</a>
				</div>
			</div>
		</div>
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
