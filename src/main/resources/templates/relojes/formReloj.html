<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/ec5f17387f.js"></script>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../../css/style.css}">
	<!-- Título de la página  e icono-->
	<title>OnliReloj | Reloj</title>
	<link rel="icon" type="image/png" th:href="@{../../images/icono.png}">
</head>
<body>

	<header th:insert="/fragments/menu :: menu-principal"></header>
	<main>
		<h1>Nuevo Producto</h1>
		<form th:action="@{/relojes/save}" th:object="${reloj}"
			method="post">
			<div class="form-group">
				<label>Nombre</label> <input type="text" class="form-control"
					th:field="*{nombre}" id="nombre" name="nombre" required="required" />
			</div>
			<div class="form-group">
				<label>Marca</label> <input type="text" class="form-control"
					th:field="*{marca}" id="marca" name="marca" required="required" />
			</div>
			<div class="form-group">
				<label>Precio</label> <input type="number" class="form-control"
					th:field="*{precio}" id="precio" name="celular"
					required="required" />
			</div>
			<div class="form-group">
				<label>Descripción</label> <input type="text"
					class="form-control" th:field="*{descripcion}" id="descripcion" name="descripcion"
					required="required" />
			</div>
			<div class="form-group">
				<label>Cantidad</label> <input type="number" class="form-control"
					th:field="*{cantidad}" id="cantidad" name="cantidad" required="required" />
			</div>
			<div class="form-group">
				 <label for="categoria">Categoría</label> 
				 <select class="form-control" th:field="*{categoria.id}" name="categoria" id="categoria">
					<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
				</select>
			</div>
			<div class="form-group">
				<label>Imágen</label> <input type="number" class="form-control"
					th:field="*{imagen}" id="imagen" name="imagen" required="required" />
			</div>
			<button type="submit" class="btn btn-primary">Validar</button>

		</form>
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
