<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{../css/style.css}">
<!-- Título de la página  e icono-->
<title>OnliReloj | Listado</title>
<link rel="icon" type="image/png" th:href="@{../images/icono.png}">
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"> </header>
	<main role="main">
		<div class="container">
			<h1 class="text-primary">Lista de Relojes</h1>
			<br /> <a class="btn btn-primary" th:href="@{/relojes/create}"
				title="Crear nueva Oferta de Empleo" role="button"><i
				class="fas fa-file" aria-hidden="true"></i> Nuevo</a> <br />
			<div th:if="${msg != null}" th:text="${msg}"
				class="alert alert-success" role="alert"></div>
			<br />
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Marca</th>
					<th>Precio</th>
					<th>Descripción</th>
					<th>Cantidad</th>
					<th>Categoría</th>
					<th>ID Imágen</th>
					<th>Operaciones</th>
				</tr>
				<tr th:each="reloj:${relojes}">
					<td th:text="${reloj.id}"></td>
					<td th:text="${reloj.nombre}"></td>
					<td th:text="${reloj.marca}"></td>
					<td th:text="${reloj.precio}"></td>
					<td th:text="${reloj.descripcion}"></td>
					<td th:text="${reloj.cantidad}"></td>
					<td th:text="${reloj.categoria==1 ? 'Digital':'Análogo'}"></td>
					<td th:text="${reloj.imagen}"></td>
					<td><a th:href="@{/relojes/edit/{id} (id=${reloj.id})}"
						class="btn btn-success">editar</a>
						<a th:href="@{/relojes/delete/{id} (id=${reloj.id})}" onclick="return confirm('¿Estas seguro?')"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</table>
		</div>
		<!-- /container -->
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">

	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
