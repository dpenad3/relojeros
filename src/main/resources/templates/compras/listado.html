<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{../css/style.css}">
<!-- Título de la página  e icono-->
<title>OnliReloj | Historial </title>
<link rel="icon" type="image/png" th:href="@{../images/icono.png}">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<main role="main">
		<div class="container">
			<h1 class="text-primary">Lista de Compras</h1>
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>Producto</th>
					<th>Precio</th>
					<th>Fecha de compra</th>
					<th>Fecha de entrega</th>
				</tr>
				<tr th:each="compra:${compras}">
					<td th:text="${compra.reloj.nombre}"></td>
					<td th:text="${compra.reloj.precio}"></td>
					<td th:text="${compra.fecha}"></td>
					<td th:text="${compra.fechaEntrega}"></td>
				</tr>
			</table><br><br>
		</div>
		<!-- /container -->
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">

	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
