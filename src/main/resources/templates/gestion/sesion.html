<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/ec5f17387f.js"></script>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<!-- Título de la página  e icono-->
	<title>OnliReloj | Autenticación</title>
	<link rel="icon" type="image/png" th:href="@{../images/icono.png}">
</head>
<body>
	<header th:insert="/fragments/menu :: menu-principal"></header>
	<main>
		<h1>Iniciar Sesión</h1>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username" class="sr-only">Username</label> 
				<input type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario" required autofocus><br> 
			</div>
			<div class="form-group">
				<label for="contrasena" class="sr-only">Password</label> 
				<input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña" required><br>
			</div>
			<button  class="btn btn-primary">Validar</button>
			<p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a th:href="@{/signup}">Regístrate</a>		
		</form>
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
    <!-- ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
