<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<!-- Título de la página  e icono-->
	<title>OnliReloj | Listado Usuarios</title>
	<link rel="icon" type="image/png" th:href="@{../images/icono.png}">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<main role="main">
		<hr>
		<div class="container">
			<h1 class="text-primary">Lista de usuarios</h1>
			<div th:if="${msg != null}" th:text="${msg}"
				class="alert alert-success" role="alert"></div>
			<br />
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>Identificación</th>
					<th>Nombre</th>
					<th>Celular</th>
					<th>Correo</th>
					<th>País</th>
					<th>Ciudad</th>
					<th>Dirección</th>
					<th>estado</th>
					<th>Operaciones</th>
				</tr>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.celular}"></td>
					<td th:text="${usuario.correo}"></td>
					<td th:text="${usuario.pais}"></td>
					<td th:text="${usuario.ciudad}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td>
						<span th:if="${usuario.estatus==1}"class="badge badge-success">Activo</span> 
						<span th:unless="${usuario.estatus==1}" class="badge badge-danger">Inactivo</span>
					</td>
					<td>
						<a th:href="@{/admin/eliminar/{id} (id=${usuario.id}) }" onclick="return confirm('¿Estas seguro?')" class="badge badge-danger" role="button" title="Eliminar el registro.">Elimnar<i class="fas fa-trash" aria-hidden="true"></i></a>
                    	<a href="#" onclick="return confirm('¿Quiere bloquear el acceso al usuario?')" class="badge badge-waring" role="button" title="Bloquear el acceso al sistema para este usuario.">Inactivar<i class="fas fa-lock" aria-hidden="true"></i></a>	
                    	<a href="#" onclick="return confirm('¿Desea desbloquear el usuario?')" class="badge badge-waring" role="button" title="Permitir el acceso al sistema a este usuario.">Activar<i class="fas fa-unlock" aria-hidden="true"></i></a>
					</td>
				</tr>
			</table>
		</div>
		<!-- /container -->
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">

	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
