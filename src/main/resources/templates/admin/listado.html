<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<!-- Título de la página  e icono-->
	<title>OnliReloj | Listado </title>
	<link rel="icon" type="image/png" th:href="@{../images/icono.png}">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<main role="main">
		<hr>
		<div class="container">
			<h1 class="text-primary">Lista de usuarios</h1>
			<div th:if="${msg != null}" th:text="${msg}"
				class="alert alert-success" role="alert"></div>
			<br />
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>Cédula</th>
					<th>Nombre</th>
					<th>Celular</th>
					<th>Correo</th>
					<th>estado</th>
				</tr>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.contrasena}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.celular}"></td>
					<td th:text="${usuario.correo}"></td>
					<td><span th:if="${usuario.estado==3}"
						class="badge badge-success">Activo</span> <span
						th:unless="${usuario.estado==3}" class="badge badge-danger">Inactivo</span>
					</td>
					<!--<td><a th:href="@{/relojes/edit/{id} (id=${reloj.id})}"
						class="btn btn-success">editar</a></td>-->
				</tr>
			</table>
		</div>
		<!-- /container -->
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">

	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
